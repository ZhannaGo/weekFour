<script>
    var input={x:1, y:2}; //this is an object

    function increaseInput(input){
        //the parameter input here is a reference to the object "input"
        input.x = 2;
        input.y = 3;
    }

    //running this line will update the object "input"
    increaseInput(input)

//input
{x: 2, y: 3}
</script>
